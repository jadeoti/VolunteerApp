<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">

        <div class="row">

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add User Detail</h3>
                    </div>
                    <div class="panel-body">
                        <h:form id="reg" role="form">
                            <div class="form-group has-feedback #{!firstname.valid? 'has-error' : ''}">
                                <h:outputLabel for="firstname" value="Firstname" styleClass="control-label"/>
                                <h:inputText id="firstname" value="#{person.firstName}"
                                             p:placeholder="Adedeji" class="form-control"
                                             binding="#{firstname}" required="true"/>
                                <span class="#{!firstname.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                <h:message for="firstname" errorClass="control-label has-error"/>
                            </div>

                            <div  class="form-group has-feedback #{!middlename.valid? 'has-error' : ''}">
                                <h:outputLabel for="middlename" value="Middlename" styleClass="control-label"/>
                                <h:inputText id="middlename" value="#{person.middleName}"
                                             p:placeholder="Jo" class="form-control"
                                             binding="#{middlename}"/>
                                <span class="#{!middlename.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>

                                <h:message for="middlename" errorClass="control-label has-error"/>
                            </div>

                            <div  class="form-group has-feedback #{!lastname.valid? 'has-error' : ''}">
                                <h:outputLabel for="lastname" value="Lastname" styleClass="control-label"/>
                                <h:inputText id="lastname" value="#{person.lastName}"
                                             p:placeholder="Adeoti" class="form-control"
                                             binding="#{lastname}" required="true"/>
                                <span class="#{!lastname.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>

                                <h:message for="lastname" errorClass="control-label has-error"/>
                            </div>

                            <div  class="form-group has-feedback #{!email.valid? 'has-error' : ''}">
                                <h:outputLabel for="email" value="Email" styleClass="control-label"/>
                                <h:inputText id="email" value="#{person.email}"
                                             p:placeholder="sprtnjoe@gmail.com" class="form-control"
                                             binding="#{email}" required="true"/>
                                <span class="#{!firstname.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>

                                <h:message for="email" errorClass="control-label has-error"/>
                            </div>

                            <div  class="form-group has-feedback #{!want_news_letter.valid? 'has-error' : ''}">
                                <h:outputLabel for="want_news_letter" value="Subscribe for newsletter" styleClass="control-label"/>
                                <h:selectBooleanCheckbox id="want_news_letter" value="#{person.wantNewsletter}" title="Subscribe for newsletter"
                                                         binding="#{want_news_letter}" required="true"/>
                                <h:message for="email" errorClass="control-label has-error"/>
                            </div>

<!--                            <div  class="form-group">
                                <h:outputLabel for="password" value="Password" styleClass="control-label"/>
                                <h:inputSecret id="password" value="#{person.password}"
                                               class="form-control"
                                               binding="#{password}"/>
                                <h:message for="password_text" errorClass="control-label has-error"/>
                            </div>

                            <div  class="form-group">
                                <h:outputLabel for="confirm_password" value="Confirm Password" styleClass="control-label"/>
                                <h:inputSecret id="confirm_password" value="#{person.passwordConfirmation}"
                                               class="form-control"
                                               binding="#{confirm_password}"/>
                                <h:message for="confirm-password" errorClass="control-label has-error"/>
                            </div>-->

                            <div class="form-group">

                                <h:commandButton id="Submit"
                                                 action="#{registration.submit(person)}" value="Submit"
                                                 styleClass="btn btn-primary form-control"/>
                            </div>
                            <h:messages styleClass="messages"
                                        style="list-style: none; padding:0; margin:0;"
                                        errorClass="alert alert-error" infoClass="alert alert-success"
                                        warnClass="alert alert-warning" globalOnly="true"/>

                        </h:form>
                    </div>
                </div>
            </div>

        </div>
    </ui:define>
</ui:composition>
