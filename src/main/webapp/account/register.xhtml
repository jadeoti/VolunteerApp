<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">

        <div class="row">

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add User Detail</h3>
                    </div>
                    <div class="panel-body">
                        <h:form id="reg" role="form">

<!--                            <h:messages styleClass="messages"
                                        style="list-style: none; padding:0; margin:0;"
                                        errorClass="alert alert-error" infoClass="alert alert-success"
                                        warnClass="alert alert-warning" globalOnly="true"/>-->

                            <div class="form-group has-feedback #{!firstname.valid? 'has-error' : ''}">
                                <h:outputLabel for="firstname" value="Firstname" styleClass="control-label"/>
                                <h:inputText id="firstname" value="#{registration.volunteer.firstName}"
                                             p:placeholder="Adedeji" class="form-control"
                                             binding="#{firstname}"/>
                                <span class="#{!firstname.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                <h:message for="firstname" errorClass="control-label has-error"/>
                            </div>

                            <div  class="form-group has-feedback #{!middlename.valid? 'has-error' : ''}">
                                <h:outputLabel for="middlename" value="Middlename" styleClass="control-label"/>
                                <h:inputText id="middlename" value="#{registration.volunteer.middleName}"
                                             p:placeholder="Jo" class="form-control"
                                             binding="#{middlename}"/>
                                <span class="#{!middlename.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>


                            </div>

                            <div  class="form-group has-feedback #{!lastname.valid? 'has-error' : ''}">
                                <h:outputLabel for="lastname" value="Lastname" styleClass="control-label"/>
                                <h:inputText id="lastname" value="#{registration.volunteer.lastName}"
                                             p:placeholder="Adeoti" class="form-control"
                                                binding="#{lastname}"/>
                                <span class="#{!lastname.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>

                                <h:message for="lastname" errorClass="control-label has-error"/>
                            </div>

                            <div  class="form-group has-feedback #{!email.valid? 'has-error' : ''}">
                                <h:outputLabel for="email" value="Email" styleClass="control-label"/>
                                <h:inputText id="email" value="#{registration.volunteer.email}"
                                             p:placeholder="sprtnjoe@gmail.com" class="form-control"
                                             binding="#{email}"/>
                                <span class="#{!email.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>

                                <h:message for="email" errorClass="control-label has-error"/>
                            </div>

                            <div  class="form-group has-feedback #{!want_news_letter.valid? 'has-error' : ''}">
                                <h:outputLabel for="want_news_letter" value="Subscribe for newsletter" styleClass="control-label"/>
                                <h:selectBooleanCheckbox id="want_news_letter" value="#{registration.volunteer.wantNewsletter}" title="Subscribe for newsletter"
                                                         required="true" binding="#{want_news_letter}"/>
                                <h:message for="want_news_letter" errorClass="control-label has-error"/>
                            </div>


                            <div class="form-group">

                                <h:commandButton id="Submit" rendered="#{registration.volunteer.id == null}"
                                                 action="#{registration.submitVoluteer()}" value="Submit"
                                                 styleClass="btn btn-primary form-control"/>

                                <h:commandButton id="Update" rendered="#{registration.volunteer.id != null}"
                                                 action="#{registration.updateVoluteer()}" value="Update"
                                                 styleClass="btn btn-info form-control"/>

                            </div>


                        </h:form>
                    </div>
                </div>
            </div>


            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Volunteers</h2>
                    </div>
                    <h:form>


                        <h:panelGroup rendered="#{not empty registration.volunteers}">
                            <h:dataTable value="#{registration.volunteers}" var="vol" rendered="#{not empty registration.volunteers}"
                                         styleClass="table table-hover table-striped">
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                        #{vol.firstName} #{vol.lastName} 
                                </h:column>


                                <h:column>
                                    <f:facet name="header">Edit</f:facet>
                                    <h:commandLink value="Edit" action="#{registration.editVolunteer(vol)}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Delete</f:facet>
                                    <h:commandLink value="Delete" action="#{registration.deleteVolunteer(vol)}"/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>

        </div>
    </ui:define>
</ui:composition>
