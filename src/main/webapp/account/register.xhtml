                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <div class="row">

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add User Detail</h3>
                    </div>
                    <div class="panel-body">
                        <h:form id="reg" role="form">

                            <h:messages styleClass="messages"
                                        style="list-style: none; padding:0; margin:0;"
                                        errorClass="alert alert-error" infoClass="alert alert-success"
                                        warnClass="alert alert-warning" globalOnly="true"/>

                            <div class="form-group has-feedback #{!username.valid? 'has-error' : ''}">
                                <h:outputLabel for="username" value="Username" styleClass="control-label"/>
                                <h:inputText id="username" value="#{signUpView.user.loginName}"
                                             pt:placeholder="sprtnjoe" class="form-control"
                                             binding="#{username}"/>
                                <span class="#{!username.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                <h:message for="username" errorClass="control-label has-error"/>
                            </div>
                            
                            <div class="form-group has-feedback #{!firstname.valid? 'has-error' : ''}">
                                <h:outputLabel for="firstname" value="Firstname" styleClass="control-label"/>
                                <h:inputText id="firstname" value="#{signUpView.user.firstName}"
                                             p:placeholder="Adedeji" class="form-control"
                                             binding="#{firstname}"/>
                                <span class="#{!firstname.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                <h:message for="firstname" errorClass="control-label has-error"/>
                            </div>

                            <div  class="form-group has-feedback #{!lastname.valid? 'has-error' : ''}">
                                <h:outputLabel for="lastname" value="Lastname" styleClass="control-label"/>
                                <h:inputText id="lastname" value="#{signUpView.user.lastName}"
                                             p:placeholder="Adeoti" class="form-control"
                                             binding="#{lastname}"/>
                                <span class="#{!lastname.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>

                                <h:message for="lastname" errorClass="control-label has-error"/>
                            </div>

                            <div  class="form-group has-feedback #{!email.valid? 'has-error' : ''}">
                                <h:outputLabel for="email" value="Email" styleClass="control-label"/>
                                <h:inputText id="email" value="#{signUpView.user.email}"
                                             p:placeholder="sprtnjoe@gmail.com" class="form-control"
                                             binding="#{email}"/>
                                <span class="#{!email.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>

                                <h:message for="email" errorClass="control-label has-error"/>
                            </div>

                            <div  class="form-group has-feedback #{!essay.valid? 'has-error' : ''}">
                                <h:outputLabel for="essay" value="Write a short essay about how you aspire to improve primary education in Nigeria. (Not more than 300 words)" styleClass="control-label"/>
                                <h:inputTextarea id="essay" value="#{signUpView.essay}"
                                                 p:placeholder="" class="form-control"
                                                 binding="#{essay}" rows="10"/>
                                <span class="#{!essay.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>

                                <h:message for="essay" errorClass="control-label has-error"/>
                            </div>
                            
                            <div  class="form-group has-feedback #{!password.valid? 'has-error' : ''}">
                                <h:outputLabel for="password" value="Password" styleClass="control-label"/>
                                <h:inputSecret id="password" value="#{signUpView.password}"
                                              class="form-control"
                                              binding="#{password}"/>
                                <span class="#{!password.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>

                                <h:message for="password" errorClass="control-label has-error"/>
                            </div>
                            
                            <div  class="form-group has-feedback #{!want_news_letter.valid? 'has-error' : ''}">
                                <h:outputLabel for="want_news_letter" value="Subscribe for newsletter" styleClass="control-label"/>
                                <h:selectBooleanCheckbox id="want_news_letter" value="#{signUpView.wantNewsLetter}" title="Subscribe for newsletter"
                                                         required="true" binding="#{want_news_letter}"/>
                                <h:message for="want_news_letter" errorClass="control-label has-error"/>
                            </div>    


                            
                            
                            <div class="form-group">

                                <h:commandButton id="Submit" rendered="#{signUpView.user.id == null}"
                                                 action="#{signUpView.save()}" value="Submit"
                                                 styleClass="btn btn-primary form-control"/>

                            </div>


                        </h:form>
                    </div>
                </div>
            </div>

        </div>
